<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpong</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <div class="container">
        <div class="scoreboard">
            <div class="game-name"><h1>PINPONG</h1></div>
            <div class="players">
                <div class="player1"><h2>PLAYER</h2></div>
                <div class="players-score">
                    <p class="player1-score">0</p> <span>-</span> <p class="player2-score">0</p></div>
                <div class="player2"><h2>PLAYER</h2></div>
            </div>
        </div>
        <div class="field">
            <div class="racket1"></div>
            <div class="ball"></div>
            <div class="racket2"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
